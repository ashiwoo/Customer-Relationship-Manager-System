<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #0d6efd;
    }
    .navbar-brand, .navbar-text {
      color: white !important;
    }
    .sidebar {
      height: 100vh;
      width: 250px;
      background-color: #343a40;
      position: fixed;
      top: 56px;
      left: 0;
      padding-top: 20px;
    }
    .sidebar a {
      color: #ddd;
      display: block;
      padding: 10px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
      color: #fff;
    }
    .content {
      margin-left: 260px;
      margin-top: 70px;
      padding: 20px;
    }
    iframe {
      width: 100%;
      height: 85vh;
      border: none;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .dropdown-toggle::after {
  display: none !important; 
}

.dropdown-item:hover {
  background-color: #f1f3f5;
  transition: 0.2s;
}

.dropdown-menu {
  border-radius: 10px;
  overflow: hidden;
}


  </style>
</head>
<body>
<!--  Top Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">CRM Dashboard</a>

    <div class="dropdown ms-auto me-3">
      <button class="btn btn-light d-flex align-items-center gap-2 dropdown-toggle" 
              type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false"
              style="border:none;border-radius:50px;padding:6px 14px;box-shadow:0 2px 8px rgba(0,0,0,0.1);">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" 
             alt="User" width="30" height="30" class="rounded-circle">
        <span id="userName" class="fw-semibold text-dark">Admin</span>
      </button>
      <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="userMenu">
        <li><a class="dropdown-item" href="#">üë§ Profile</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item text-danger fw-semibold" href="#" id="logoutBtn">
          <i class="bi bi-box-arrow-right"></i> Logout
        </a></li>
      </ul>
    </div>
  </div>
</nav>

  <!--  Sidebar -->
  <div class="sidebar">
    <a href="#" onclick="loadPage('modules/reports/reports.html')">üè† Dashboard</a>
    <a href="#" onclick="loadPage('modules/case_management/view_case.html')">ü§µ Client Details</a>
    <a href="#" onclick="loadPage('modules/case_assignment/add_case_assignment.html')">üìù Case Assignment</a>
    <a href="#" onclick="loadPage('modules/case_assignment/view_case_assignments.html')">üìÇ View Assignments</a>
    <a href="#" onclick="loadPage('modules/reports/reports.html')">üìä Reports</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <iframe id="contentFrame" src="modules/reports/reports.html"></iframe>
  </div>

<!-- js part -->
  <script>
    const LOGIN_PAGE = "http://localhost/CRM_Project/frontend/auth/login.html";

  document.addEventListener("DOMContentLoaded", () => {
  
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    if (!isLoggedIn || isLoggedIn !== "true") {
      console.log("User not logged in. Redirecting...");
      window.location.href = LOGIN_PAGE;
      return; 
    }
    console.log("User logged in. Access granted.");

    const userName = localStorage.getItem("userName") || "Admin";
    document.getElementById("userName").textContent = userName;

    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", (e) => {
        e.preventDefault();
        if (confirm("Are you sure you want to logout?")) {
          localStorage.removeItem("isLoggedIn");
          localStorage.removeItem("userRole");
          localStorage.removeItem("userName");
          window.location.href = LOGIN_PAGE;
        }
      });
    }
  });

  function loadPage(page) {
    document.getElementById("contentFrame").src = page;
  }
  </script>
 <!-- bootsrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
