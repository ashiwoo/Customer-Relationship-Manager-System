<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Case | CRM System</title>
  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../../css/case_management/add_case.css" />
</head>
<body>
  <div class="container mt-3">
    <div class="card shadow-lg border-0 rounded-4 col-md-10 mx-auto " style="height: 550px;">
      <div class="card-header bg-primary text-white text-center py-1">
        <h3 class="mb-0">Add New Case</h3>
      </div>

      <div class="card-body p-3">
        <form id="addCaseForm" method="POST">
          <div class="mb-1">
            <label class="form-label fw-semibold">Customer Name</label>
            <input
              type="text"
              name="customer_name"
              class="form-control"
              placeholder="Enter full name"
              required
            />
          </div>

          <div class="mb-1">
            <label class="form-label fw-semibold">Email</label>
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="Enter email address"
              required
            />
          </div>

          <div class="mb-1">
            <label class="form-label fw-semibold">Phone</label>
            <input
              type="text"
              name="phone"
              class="form-control"
              placeholder="Enter phone number"
              required
            />
          </div>

          <div class="mb-1">
            <label class="form-label fw-semibold">Issue Description</label>
            <textarea
              class="form-control"
              name="issue"
              rows="3"
              placeholder="Describe the issue..."
              required
            ></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Status</label>
            <select class="form-select" name="status">
              <option value="Open">Open</option>
              <option value="In Progress">In Progress</option>
              <option value="Resolved">Resolved</option>
            </select>
          </div>

          <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-success px-4">
              <i class="bi bi-plus-circle"></i> Add Case
            </button>

            <a href="view_case.html" class="btn btn-outline-primary px-4">
              <i class="bi bi-eye"></i> View All Cases
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script>
   document.getElementById('addCaseForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const formData = new FormData(this);

  const response = await fetch('http://localhost/CRM_Project/backend/case_management/api/add_case.php', {
    method: 'POST',
    body: formData
  });

  const result = await response.json();
  alert(result.message);
  if (result.success) {
    this.reset();
  }
});

  </script>
  
  <!-- bootsrap js link -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
