<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Case Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h3 class="text-center mb-4">Assigned Cases for Employee</h3>
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-primary">
          <tr>
            <th>Sr</th>
            <th>Customer Name</th>
            <th>Issue</th>
            <th>Status</th>
            <th>Assigned Date</th>
          </tr>
        </thead>
        <tbody id="caseTableBody">
          <tr><td colspan="5" class="text-center text-muted">Loading...</td></tr>
        </tbody>
      </table>
    </div>
    <a href="reports.html" class="btn btn-secondary mt-3">‚Üê Back to Reports</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const employeeId = params.get("employee_id");

    async function loadEmployeeCases() {
      const res = await fetch(`http://localhost/CRM_Project/backend/reports/api/view_employee_cases.php?employee_id=${employeeId}`);
      const data = await res.json();
      const tbody = document.getElementById("caseTableBody");

      if (data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">No cases found</td></tr>`;
        return;
      }

      tbody.innerHTML = data.map((c, i) => `
        <tr>
          <td>${i + 1}</td>
          <td>${c.customer_name}</td>
          <td>${c.issue}</td>
          <td><span class="badge bg-${c.status === 'Completed' ? 'success' : 'warning'}">${c.status}</span></td>
          <td>${c.assigned_date}</td>
        </tr>
      `).join('');
    }

    loadEmployeeCases();
  </script>
</body>
</html>
