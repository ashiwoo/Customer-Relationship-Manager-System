<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Case Assignments | CRM System</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Reusing the same design from Customer Cases -->
  <link rel="stylesheet" href="../../css/case_management/view_case.css" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold text-primary">Case Assignments</h2>
      <a href="add_case_assignment.html" class="btn btn-success">
        <i class="bi bi-plus-circle"></i> Add New Assignment
      </a>
    </div>

    <div class="card shadow-sm border-0 rounded-4">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped align-middle text-center" id="caseTable">
            <thead class="table-primary">
              <tr>
                <th>ID</th>
                <th>Customer Name</th>
                <th>Assigned To</th>
                <th>Department</th>
                <th>Assigned Date</th>
                <th>Status</th>
                <th>Actions</th>
                <th>Remarks(issue)</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Assignment box -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-4">
        <div class="modal-header bg-primary text-white rounded-top-4">
          <h5 class="modal-title">Edit Case Assignment</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editForm" method="POST">
            <input type="hidden" id="edit_id" />

            <div class="mb-3">
              <label class="form-label">Employee Name</label>
              <select id="edit_employee_id" class="form-select" required>
                <option value="">-- Select Employee --</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Assigned Date</label>
              <input type="date" id="edit_assigned_date" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Status</label>
              <select id="edit_status" class="form-select" required>
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
              </select>
            </div>

            <div class="text-end">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- script part -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Load Assignments function
    async function loadAssignments() {
      try {
        const response = await fetch("http://localhost/CRM_Project/backend/case_assignment/api/view_assignments.php");
        const data = await response.json();
        const tbody = document.querySelector("#caseTable tbody");
        tbody.innerHTML = "";

        data.forEach((a) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${a.id}</td>
            <td>${a.case_name || a.case_id}</td>
            <td>${a.employee_name}</td>
            <td>${a.department || 'N/A'}</td> 
            <td>${a.assigned_date}</td>
            <td>
              <span class="badge bg-${
                a.status === "Completed" ? "success" :
                a.status === "In Progress" ? "info" :
                "warning"
              }">${a.status}</span>
            </td>
            <td>
              <button class="btn btn-sm btn-outline-primary me-1"
                onclick="openEditModal('${a.id}', '${a.employee_id}', '${a.assigned_date}', '${a.status}', '${a.remarks}')">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger" onclick="deleteAssignment(${a.id})">
                <i class="bi bi-trash3-fill"></i>
              </button>
            </td>
            <td>${a.remarks ? a.remarks : "<span class='text-muted'>No remarks</span>"}</td>
            
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error("Error loading assignments:", error);
      }
    }

    // Delete Assignment function
   async function deleteAssignment(id) {
  if (!confirm("Are you sure you want to delete this assignment?")) return;

  try {
    const formData = new FormData();
    formData.append("id", id);

    const res = await fetch("http://localhost/CRM_Project/backend/case_assignment/api/delete_assignment.php", {
      method: "POST",
      body: formData
    });

    const resultText = await res.text(); 
    console.log("Raw response:", resultText);

    const result = JSON.parse(resultText); 

    if (result.success) {
      alert(result.message);
      loadAssignments(); 
    } else {
      alert("Error: " + result.message);
    }
  } catch (err) {
    console.error("Delete error:", err);
  }
}


    // Load employees for edit dropdown
    async function loadEditEmployees() {
      const res = await fetch("http://localhost/CRM_Project/backend/case_assignment/api/view_employees.php");
      const data = await res.json();
      const select = document.getElementById("edit_employee_id");
      select.innerHTML = '<option value="">-- Select Employee --</option>';
      data.forEach(emp => {
        const opt = document.createElement("option");
        opt.value = emp.id;
        opt.textContent = emp.name;
        select.appendChild(opt);
      });
    }

    // Open box modal to edit and fill data
    function openEditModal(id, employee_id, assigned_date, status) {
      loadEditEmployees();
      const modal = new bootstrap.Modal(document.getElementById("editModal"));
      document.getElementById("edit_id").value = id;
      document.getElementById("edit_employee_id").value = employee_id;
      document.getElementById("edit_assigned_date").value = assigned_date;
      document.getElementById("edit_status").value = status;
      modal.show();
    }

    // Update assignment 
    document.getElementById("editForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append("id", document.getElementById("edit_id").value);
      formData.append("employee_id", document.getElementById("edit_employee_id").value);
      formData.append("assigned_date", document.getElementById("edit_assigned_date").value);
      formData.append("status", document.getElementById("edit_status").value);

      const res = await fetch("http://localhost/CRM_Project/backend/case_assignment/api/update_assignment.php", {
        method: "POST",
        body: formData,
      });

      const result = await res.json();
      alert(result.message);
      if (result.success) {
        bootstrap.Modal.getInstance(document.getElementById("editModal")).hide();
        loadAssignments();
      }
    });

    loadAssignments();
  </script>
</body>
</html>
