<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Assign Case | CRM</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <!-- my css file -->
  <link rel="stylesheet" href="../../css/case_assignment/add_case_assign.css">
</head>
<body>

  <div class="container py-4">
    <div class="card col-md-8 mx-auto">
      <div class="card-header text-center py-3">
        <h4 class="mb-0"><i class="bi bi-person-check me-2"></i>Assign Case to Employee</h4>
      </div>

      <div class="card-body px-4 py-3">
        <form id="assignmentForm" class="row g-3">

          <div class="col-md-6">
            <label for="case_id" class="form-label">Select Case</label>
            <select id="case_id" name="case_id" class="form-select" required>
              <option value="">-- Select Case --</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="employee_id" class="form-label">Select Employee</label>
            <select id="employee_id" name="employee_id" class="form-select" required>
              <option value="">-- Select Employee --</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="department" class="form-label">Department</label>
            <input type="text" id="department" class="form-control" readonly>
          </div>

          <div class="col-md-6">
            <label for="assigned_date" class="form-label">Assigned Date</label>
            <input type="date" id="assigned_date" name="assigned_date" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label for="status" class="form-label">Status</label>
            <select id="status" name="status" class="form-select" required>
              <option value="Pending">Pending</option>
              <option value="Completed">Completed</option>
            </select>
          </div>

          <div class="col-12">
            <label for="remarks" class="form-label">Remarks</label>
            <textarea id="remarks" name="remarks" class="form-control" rows="3" placeholder="Add remarks (optional)"></textarea>
          </div>

          <div class="col-12 text-center mt-3">
            <button type="submit"><i class="bi bi-check2-circle me-2"></i>Assign Case</button>
          </div>
        </form>

        <div id="message"></div>
      </div>
    </div>
  </div>

  <!-- JS part -->
  <script>
    // Fetching all assigned Cases
    async function loadCases() {
      try {
        const res = await fetch("http://localhost/CRM_Project/backend/case_management/api/view_case.php");
        const cases = await res.json();
        const caseSelect = document.getElementById("case_id");
        cases.forEach(c => {
          const opt = document.createElement("option");
          opt.value = c.id;
          opt.textContent = `${c.customer_name} (${c.issue})`;
          caseSelect.appendChild(opt);
        });
      } catch (err) {
        console.error("Error loading cases:", err);
      }
    }

    // Fetching Employees part
    let employeeData = [];

    async function loadEmployees() {
      try {
        const res = await fetch("http://localhost/CRM_Project/backend/case_assignment/api/view_employees.php");
        const employees = await res.json();
        const empSelect = document.getElementById("employee_id");
        employeeData = employees; 
        
        employees.forEach(e => {
          const opt = document.createElement("option");
          opt.value = e.id;
          opt.textContent = e.name;
          empSelect.appendChild(opt);
        });
        
      } catch (err) {
        console.error("Error loading employees:", err);
      }
    }
    
    loadEmployees();

    document.getElementById("employee_id").addEventListener("change", function() {
  const selectedId = this.value;
  const selectedEmployee = employeeData.find(e => e.id === selectedId);
  document.getElementById("department").value = selectedEmployee ? selectedEmployee.department : "";
});


    // case assignment form
    document.getElementById("assignmentForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const msgDiv = document.getElementById("message");

      try {
        const res = await fetch("http://localhost/CRM_Project/backend/case_assignment/api/add_assignment.php", {
          method: "POST",
          body: formData
        });

        const result = await res.json();

        if (result.success) {
          msgDiv.style.color = "green";
          msgDiv.textContent = result.message;
          setTimeout(() => window.location.href = "view_case_assignments.html", 1000);
        } else {
          msgDiv.style.color = "red";
          msgDiv.textContent = result.message || "Something went wrong!";
        }
      } catch (err) {
        console.error("Error submitting form:", err);
        msgDiv.style.color = "red";
        msgDiv.textContent = "Error submitting form.";
      }
    });

    loadCases();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
